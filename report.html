<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Lost/Found Item</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }
        .container {
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
        }
        .success-message {
            display: none;
            color: white;
            background-color: green;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 15px;
        }
        footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            text-align: center;
            color: white;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html"><i class="fas fa-search-location"></i> Lost & Found</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="report.html">Report Item</a></li>
                <li class="nav-item"><a class="nav-link" href="search.html">Search Items</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                <li class="nav-item"><a class="nav-link" href="about_us.html">About Us</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <h2 class="text-center">Report a Lost or Found Item</h2>
        <div class="success-message" id="successMessage">Reported successfully!</div>
        <form id="reportForm">
            <div class="form-group">
                <label for="itemType">Item Type</label>
                <select class="form-control" id="itemType">
                    <option value="lost">Lost</option>
                    <option value="found">Found</option>
                </select>
            </div>
            <div class="form-group">
                <label for="itemName">Item Name</label>
                <input type="text" class="form-control" id="itemName" placeholder="Enter item name" required>
            </div>
            <div class="form-group">
                <label for="itemDesc">Item Description</label>
                <textarea class="form-control" id="itemDesc" rows="3" placeholder="Provide a brief description"></textarea>
            </div>
            <div class="form-group">
                <label for="contact">Your Contact Information</label>
                <input type="text" class="form-control" id="contact" placeholder="Enter phone or email" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit Report</button>
        </form>
    </div>
    
    <footer>
        <p>&copy; 2025 Campus Lost & Found | All rights reserved.</p>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        document.getElementById("reportForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            document.getElementById("successMessage").style.display = "block"; // Show success message
            setTimeout(() => {
                document.getElementById("successMessage").style.display = "none";
                document.getElementById("reportForm").reset();
            }, 3000);
        });
    </script>
</body>
</html>
